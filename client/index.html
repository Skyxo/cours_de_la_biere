<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wall Street Bar - Marché en Temps Réel</title>
<!-- Bootstrap 5 CSS (CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Custom styles (override Bootstrap when needed) -->
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
</head>
<body>
<!-- Effet de particules en arrière-plan -->
<div class="particles" id="particles"></div>

<!-- Indicateur de connexion -->
<div class="connection-status" id="connectionStatus">
    <span id="statusText">Connexion...</span>
</div>

<!-- En-tête principal -->
<h1>📈 WALL STREET BAR 📈</h1>
<p id="refresh-info" style="margin-bottom: 30px; font-size: 1.2em; opacity: 0.8;">
    ⏱️ Prochaine actualisation dans : <span id="timer-countdown">10</span> secondes
</p>

<!-- Conteneur principal responsive -->
<div class="container">
  <div class="row g-3">
    <!-- Graphique d'évolution des prix -->
    <div class="col-12 col-lg-6">
      <div class="chart-card h-100">
        <h3>📈 Évolution des Prix</h3>
        <canvas id="priceChart"></canvas>
      </div>
    </div>

    <!-- Tableau des prix -->
    <div class="col-12 col-lg-6">
      <div class="table-responsive">
        <table id="prices">
          <thead>
            <tr>
              <th>🍺 Boisson</th>
              <th>💰 Prix (€)</th>
              <th>📊 Tendance</th>
              <th>📈 Variation</th>
            </tr>
          </thead>
          <tbody>
            <!-- Les données seront chargées dynamiquement -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Informations de marché -->
<div style="margin-top: 30px; font-size: 0.9em; opacity: 0.7;">
    <p>Dernière mise à jour: <span id="lastUpdate">--</span></p>
    <p>Statut du marché: <span id="marketStatus">🟢 ACTIF</span></p>
</div>

<!-- Compteur intégré sous le titre principal -->

<!-- Contrôles de démonstration retirés -->

    <!-- Lien vers l'interface admin -->
    <div style="margin-top: 30px;">
        <a href="admin.html" class="admin-link">
            🔧 Interface Administrateur
        </a>
    </div>

<!-- Sélecteur de thème (5 thèmes) -->
<div id="theme-controls" class="theme-controls d-inline-flex align-items-center gap-2 mt-2">
    <label for="theme-select" class="mb-0" style="opacity: 0.9;">Thème d'affichage:</label>
    <select id="theme-select" class="form-select form-select-sm" style="background: transparent; color: inherit; border: 1px solid currentColor; padding: 6px 10px; border-radius: 8px; width: auto;">
        <option value="matrix">Matrix (vert)</option>
        <option value="blue">Bleu sombre</option>
        <option value="amber">Ambre</option>
        <option value="light">Clair</option>
        <option value="contrast">Haut contraste</option>
    </select>
</div>

<script src="charts.js"></script>
<script src="app.js"></script>
</body>
</html>
