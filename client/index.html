<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:,">
<title>Mur de Bourse</title>
<!-- Bootstrap 5 CSS (CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Custom styles -->
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
</head>
<body class="stock-wall">
<!-- Effet de particules en arrière-plan -->
<div class="particles" id="particles"></div>

<!-- En-tête principal -->
<div class="wall-header">
    <!-- Titre central -->
    <div class="header-center">
        <h1>📈 HHx JE 📈</h1>
        <div class="timer-info">
            ⏱️ Actualisation dans : <span id="timer-countdown">10</span>s | 
            Dernière maj: <span id="lastUpdate">--</span> | 
            <span id="marketStatus">🟢 MARCHÉ OUVERT</span>
        </div>
    </div>
    
    <!-- Contrôles en haut à droite -->
    <div class="header-right">
        <button id="sort-type-toggle" class="toggle-btn" onclick="toggleSortMode()">
            Tri: <span>Prix</span>
        </button>
        <a href="admin.html" class="admin-link">🔧 Panel Admin</a>
    </div>
</div>

<!-- Grille principale du mur de bourse -->
<div class="stock-grid" id="stockGrid">
    <!-- Les tuiles seront générées automatiquement par JavaScript -->
</div>

<script src="charts.js"></script>
<script src="app.js"></script>
</body>
</html>
