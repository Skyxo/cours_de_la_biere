services:
  wallstreet-bar-app:
    build: .
    container_name: wallstreet-bar-app
    ports:
      - "8002:8000"
    volumes:
      - /home/eclair/docker/data/wallstreet:/app/data
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - wallstreet_backend
      - caddy_net
          
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/prices"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  wallstreet_backend:
    name: wallstreet_backend
  caddy_net:
    name: $DOCKER_MY_NETWORK
    external: true
